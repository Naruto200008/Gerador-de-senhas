<!DOCTYPE html>
<html lang="pt-br">

<head> <!--head serve para definir o cabeçalho, aqui no caso é para definir o título, links e os metadados da página-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> <!--body serve para definir o corpo principal do documento. É um elemento fundamental e obrigátorio porque é nele que será mostrado todo o
     conteúdo do site-->
    <section class="conteudo"> <!--section é usado para agrupar conteúdo relacionado em seções temáticas, aqui eu uso para agrupar todo o conteúdo
         em um único ponto -->
        <div class="conteudo-titulo"> <!--O div é usado para agrupar outros elementos HTML e criar seções lógicas em um documento, aqui eu uso para
             criar varias seções e combinar várias seções-->
            <img src="unlock.svg" alt="cadeado fechado"> <!--img é utilizada para inserir imagens em uma página web, aqui eu uso para colocar uma
             imagem no site-->
            <h2 class="titulo-principal">Gerador de senhas</h2> <!--h2  é usada para definir um subtítulo-->
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3><!--h3 é utilizada para criar um subtítulo de nível inferior
             dentro de uma página web-->
        </div>
        <div class="conteudo-senha"> <!--class é usado para agrupar elementos HTML com características semelhantes e aplicar estilos, funcionalidades ou
             manipulação de forma consistente, eu utilizo várias vezes o class para agrupar elementos de forma consistente-->
            <label for="senha">Senha</label><!--label é para associar um texto de legenda a um controle de formulário (como um campo de entrada), melhorando
             a acessibilidade e usabilidade da página-->
            <input name="senha" type="text" id="campo-senha" readonly><!--input é usada para criar campos de entrada interativos em formulários, permitindo
             que os usuários forneçam dados ao site, aqui é usada para idicar um exemplo de senha com base no nível de "força" da senha-->
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3> <!--h3 é usado para criar campos de entrada interativos em formulários, permitindo
             que os usuários forneçam dados ao site-->
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">Símbolos</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
